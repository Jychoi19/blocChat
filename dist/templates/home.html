<section class="sideBar">
<h1 class="title">Bloc Chat</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
New Room</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Room Name</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="createRoom(newroom)">
    		  <input type="text" ng-model="newroom.name">
    		  <button class="btn btn-default">Create Room</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<ul class="roomList">
	<li ng-repeat="room in rooms">{{ room.name }}
		<span class="glyphicon glyphicon-remove" ng-click="removeRoom(room)"></span>
	</li>
</ul>
</section>
