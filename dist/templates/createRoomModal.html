<div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close" ng-click="cancelRoom()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Room Name</h4>
      </div>
   <div class="modal-body">
      <form ng-submit="createRoom(newroom)">
         <input type="text" ng-model="newroom.name" placeholder="Enter Room Name">
         <button class="btn btn-info">Create Room</button>
      </form>
   </div>   
   <div class="modal-footer">
   </div>
</div>
