<section class="sideBar">
<h2 class="title">Bloc Chat</h2>

<button type="button" class="btn btn-primary btn-sm" ng-click="openCreateRoomModal()">New Room</button>

<ul class="roomList">
	<li ng-repeat="room in rooms" ng-click="setCurrentRooom(room)">{{ room.name }}
		<span class="glyphicon glyphicon-remove" ng-click="removeRoom(room)"></span>
	</li>
</ul>
</section>
